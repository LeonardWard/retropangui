#!/usr/bin/env bash

# =======================================================
# Retro Pangui Platform Configuration - Common
# 파일명: platforms/common.conf
# 설명: 모든 플랫폼에 공통으로 적용되는 기본 설정
# =======================================================

# --- RetroArch 버전 설정 ---
# 빈 값이면 최신 master 브랜치 사용
RA_VERSION=""
RA_BRANCH="master"

# --- RetroArch 구성요소 버전 ---
RA_ASSETS_VERSION=""
RA_JOYPAD_AUTOCONFIG_VERSION=""
RA_CORE_INFO_VERSION=""
RA_DATABASE_VERSION=""
RA_OVERLAYS_VERSION=""
RA_SHADERS_VERSION=""

# --- EmulationStation 버전 ---
ES_VERSION=""
ES_BRANCH="master"

# --- 기본 활성화 코어 목록 ---
# 모든 플랫폼에서 기본적으로 빌드할 코어
COMMON_ENABLED_CORES=(
    "lr-genesis-plus-gx"    # Sega Genesis/Mega Drive
    "lr-snes9x"             # Super Nintendo
    "lr-gambatte"           # Game Boy / Game Boy Color
    "lr-mgba"               # Game Boy Advance
    "lr-nestopia"           # NES
    "lr-fbneo"              # Arcade
    "lr-mame2003-plus"      # MAME
)

# --- 기본 비활성화 코어 목록 ---
# 특정 플랫폼에서만 활성화할 수 있는 코어
COMMON_DISABLED_CORES=(
    "lr-dolphin"            # GameCube/Wii (고성능 요구)
    "lr-citra"              # 3DS (고성능 요구)
    "lr-ppsspp"             # PSP (중간 성능 요구)
)

# --- 빌드 옵션 ---
# 기본 빌드 플래그 (플랫폼별 오버라이드 가능)
COMMON_CFLAGS=""
COMMON_LDFLAGS=""
COMMON_MAKEFLAGS="-j$(nproc)"

# --- GPU 백엔드 설정 ---
# 기본값: OpenGL 활성화
USE_OPENGL="yes"
USE_VULKAN="no"
USE_KMS="no"
USE_WAYLAND="no"
USE_X11="no"

# --- 기타 설정 ---
# 디버그 빌드 여부
DEBUG_BUILD="no"

# 컴파일러 최적화 레벨
OPT_LEVEL="-O2"
